<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inno Habits</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Logo Aster" />
      <button>+ Registrar meu dia</button>
    </header>
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🦵</div>
        <div class="habit" data-name="water">🚰</div>
        <div class="habit" data-name="food">🍌</div>
        <div class="habit" data-name="journal">📅</div>
        <div class="habit" data-name="takePills">💊</div>
        <div class="habit" data-name="drums">🥁</div>
        <div class="habit" data-name="cook">🍲</div>
        <div class="habit" data-name="sleep">💤</div>
      </div>

      <div class="days"></div>
    </form>
    <script src="./NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
